<section class="content">
    <div class="box-header with-border box box-primary">
        <form [formGroup]="_categoryMasterForm" style="display:flex; flex-direction: column;">
            <div class="form-group col-md-3">
                <label>Category ID</label>
                <input type="email" class="form-control" placeholder="Enter Order ID" formControlName="category_id" />
            </div>
            <div class="form-group col-md-3">
                <label>Category Name</label>
                <input type="email" class="form-control" placeholder="Enter Full Name of Customer" formControlName="category_name" />
            </div>
        </form>

        <div class="box-footer col-md-12" style="display: flex;">
            <div class="mr-1point5-pr">
                <button type="submit" class="btn btn-primary" (click)="onSubmit()">ADD ORDER</button>
            </div>
            <div class="mr-1point5-pr">
                <button type="submit" class="btn btn-info" (click)="resetFormClickHandler()">RESET FORM</button>
            </div>
        </div>
    </div>
</section>
