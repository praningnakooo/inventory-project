<section class="content">
    <div class="box-header with-border box box-primary">
        <div class="box-header with-border">
            <h3 class="box-title">Item Master</h3>
        </div>
        <form [formGroup]="_itemMasterForm">
            <div class="form-group col-md-4">
                <label>Item Code</label>
                <input type="text" class="form-control" placeholder="Name" formControlName="item_id" />
            </div>
            <div class="form-group col-md-4">
                <label>Item Name</label>
                <input type="text" class="form-control" placeholder="Name" formControlName="item_name" />
            </div>
            <div class="form-group col-md-4">
                <label>Category</label>
                <input type="text" class="form-control" placeholder="Name" formControlName="category_id" />
            </div>
            <div class="form-group col-md-4">
                <label>Quantity</label>
                <input type="text" class="form-control" placeholder="Name" formControlName="quantity" />
            </div>
            <div class="form-group col-md-4">
                <label>Price</label>
                <input type="text" class="form-control" placeholder="Name" formControlName="price" />
            </div>
        </form>
    </div>

    <div class="box-footer col-md-12" style="display:flex;">
        <div class="mr-1point5-pr">
            <button type="submit" class="btn btn-primary ml-4" (click)="onSubmit()">
        ADD ITEM
      </button>
        </div>
        <!-- <div class="mr-1point5-pr">
                <button type="submit" class="btn btn-primary" (click)="_addEnquiryClickHandler('UPDATE')" [disabled]="!_isModifiedClicked">
        MODIFY
      </button> -->

        <div class="mr-1point5-pr">
            <button type="submit" class="btn btn-info" (click)="resetFormClickHandler()">
        RESET FORM
      </button>
        </div>
    </div>


</section>
