<section class="content">
    <div class="box-header with-border box box-primary">
        <form [formGroup]="_itemMasterForm">
            <div class="form-group col-md-2">
                <label>Item Code ADD ITEM</label>
                <input type="text" class="form-control" placeholder="Enter Item Code" formControlName="item_id" />
            </div>
            <div class="form-group col-md-4">
                <label>Name</label>
                <input type="text" class="form-control" placeholder="Enter Name of Product" formControlName="item_name" />
            </div>

            <div class="form-group col-md-6">
                <label>Category</label>
                <input type="Description" class="form-control" placeholder="Enter Description of the Product" formControlName="billCsadAddress1" />
            </div>
            <div class="form-group col-md-6">
                <label>Quantity</label>
                <input type="text" class="form-control" placeholder="Enter Quantity of the Products" formControlName="billCsadAddress2" />
            </div>
            <div class="form-group col-md-6">
                <label>Price</label>
                <input type="text" class="form-control" placeholder="Enter Price of the Product" formControlName="billCsadAddress4" />
            </div>
        </form>
    </div>
    <div class="box-footer col-md-12" style="display: flex;">
        <div class="mr-1point5-pr">
            <button type="submit" class="btn btn-primary" (click)="_addItemClickHandler()">
        ADD ITEM
      </button>
        </div>
        <!-- <div class="mr-1point5-pr">
            <button type="submit" class="btn btn-primary" (click)="_addEnquiryClickHandler('UPDATE')" [disabled]="!_isModifiedClicked">
    MODIFY
  </button>
        </div> -->
        <div class="mr-1point5-pr">
            <button type="submit" class="btn btn-info" (click)="resetFormClickHandler()">
    RESET FORM
  </button>
        </div>
    </div>

</section>
