<form [formGroup]="signupForm" (ngSubmit)="signup()" novalidate>
  <mat-form-field>
    <mat-label>Name</mat-label>
    <input matInput placeholder="Name" formControlName="user_name" />
  </mat-form-field>
  <mat-form-field>
    <mat-label>Email</mat-label>
    <input matInput placeholder="Name" formControlName="email" />
  </mat-form-field>
  <mat-form-field>
    <mat-label>Password</mat-label>
    <input 
      matInput 
      type="password"
      placeholder="Name"
      formControlName="password"
    />
  </mat-form-field>
  <button [disabled]="!signupForm.valid" type="submit"><span>Sign Up</span></button>
</form>
