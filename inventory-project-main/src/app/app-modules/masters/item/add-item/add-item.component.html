<section class="content">
    <div class="box-header with-border box box-primary">
        <form [formGroup]="_itemMasterForm">
            <div class="form-group col-md-2">
                <label>Item Code ADD ITEM</label>
                <input type="email" class="form-control" placeholder="Enter Item Code" [(ngModel)]="_itemDetails.item_id" formControlName="csName" />
            </div>
            <div class="form-group col-md-4">
                <label>Name</label>
                <input type="email" class="form-control" placeholder="Enter Name of Product" [(ngModel)]="_itemDetails.item_name" formControlName="csPanNo" />
            </div>

            <div class="form-group col-md-6">
                <label>Category</label>
                <input type="Description" class="form-control" placeholder="Enter Description of the Product" [(ngModel)]="_itemDetails.category_id" formControlName="billCsadAddress1" />
            </div>
            <div class="form-group col-md-6">
                <label>Quantity</label>
                <input type="email" class="form-control" placeholder="Enter Quantity of the Products" [(ngModel)]="_itemDetails.quantity" formControlName="billCsadAddress2" />
            </div>
            <div class="form-group col-md-6">
                <label>Price</label>
                <input type="email" class="form-control" placeholder="Enter Price of the Product" [(ngModel)]="_itemDetails.price" formControlName="billCsadAddress4" />
            </div>
        </form>

        <div class="box-footer col-md-12">
            <button type="submit" class="btn btn-primary" (click)="_addCustomerClickHandler()">
        ADD ITEM
      </button>
        </div>
    </div>
</section>
